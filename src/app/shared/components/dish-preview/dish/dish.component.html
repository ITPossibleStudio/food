<div class="bread-crumb">
  Головна / Power Lunch / Ланч №2 – 125/200 г
</div>

<div class="dish-item-wrapper">
  <img [src]="dish?.imageUrl" alt="">
  <div class="description">
    <h2>{{dish?.name}}</h2>
    <p class="price">{{dish?.price}}</p>
    <p class="about">{{dish?.description}}</p>
    <button class="submit" (click)="addToRestaurantBasket(dish)">
      Додати у кошик!
    </button>
  </div>

</div>
